<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio de Venta</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #2c3e50; margin-top: 0; text-align: center; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .input-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #34495e; }
        input, select { width: 100%; padding: 12px; border: 2px solid #dfe6e9; border-radius: 8px; box-sizing: border-box; font-size: 16px; transition: border-color 0.3s; }
        input:focus { border-color: #3498db; outline: none; }
        .result-box { background: #2ecc71; color: white; padding: 1.5rem; border-radius: 10px; text-align: center; margin-top: 1.5rem; }
        .result-label { font-size: 1rem; opacity: 0.9; margin-bottom: 5px; }
        .result-value { font-size: 2rem; font-weight: bold; }
        .info { font-size: 0.85rem; color: #7f8c8d; margin-top: 15px; text-align: center; line-height: 1.4; }
    </style>
</head>
<body>

<div class="card">
    <h2>Precio de Venta</h2>
    
    <div class="input-group">
        <label>Costo del Producto ($)</label>
        <input type="number" id="costo" placeholder="Ej: 100" oninput="calcularVenta()">
    </div>

    <div class="input-group">
        <label>Margen Deseado (%)</label>
        <input type="number" id="margen" placeholder="Ej: 30" oninput="calcularVenta()">
    </div>

    <div class="input-group">
        <label>Tipo de Cálculo</label>
        <select id="tipo" onchange="calcularVenta()">
            <option value="venta">Margen sobre Venta (Recomendado)</option>
            <option value="costo">Margen sobre Costo (Markup)</option>
        </select>
    </div>

    <div class="result-box">
        <div class="result-label">Precio Sugerido de Venta</div>
        <div class="result-value" id="resultado">$0.00</div>
    </div>

    <p class="info" id="descripcion">
        Usa "Margen sobre Venta" para que el % elegido sea tu utilidad real sobre el precio final.
    </p>
</div>

<script>
    function calcularVenta() {
        const costo = parseFloat(document.getElementById('costo').value);
        const margenPorcentaje = parseFloat(document.getElementById('margen').value) / 100;
        const tipo = document.getElementById('tipo').value;
        let precioVenta = 0;

        if (!isNaN(costo) && !isNaN(margenPorcentaje)) {
            if (tipo === 'venta') {
                // Precio = Costo / (1 - Margen)
                precioVenta = costo / (1 - margenPorcentaje);
                document.getElementById('descripcion').innerText = "Con este precio, el " + (margenPorcentaje * 100) + "% del total será tu ganancia.";
            } else {
                // Precio = Costo * (1 + Margen)
                precioVenta = costo * (1 + margenPorcentaje);
                document.getElementById('descripcion').innerText = "Has sumado un " + (margenPorcentaje * 100) + "% directo al valor del costo.";
            }
            document.getElementById('resultado').innerText = '$' + precioVenta.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        } else {
            document.getElementById('resultado').innerText = '$0.00';
        }
    }
</script>

</body>
</html>
