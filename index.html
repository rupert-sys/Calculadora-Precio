<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora de Precio</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calculadora">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1011/1011301.png">

    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --dark: #2c3e50;
            --bg: #f4f7f6;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* Evita que el usuario seleccione texto accidentalmente, excepto en inputs */
        * { -webkit-user-select: none; user-select: none; }
        input, select { -webkit-user-select: auto; user-select: auto; }

        .card { 
            background: white; 
            padding: 2rem; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            width: 90%; 
            max-width: 400px; 
        }

        h2 { 
            color: var(--dark); 
            margin-top: 0; 
            text-align: center; 
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group { margin-bottom: 1.2rem; }

        label { 
            display: block; 
            margin-bottom: 0.4rem; 
            font-weight: 600; 
            color: #546e7a; 
            font-size: 0.9rem;
        }

        input, select { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #edf2f7; 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 16px; /* Evita zoom automático en iPhone */
            transition: all 0.3s ease;
            background-color: #fcfcfc;
        }

        input:focus { 
            border-color: var(--primary); 
            outline: none; 
            background-color: #fff;
        }

        .result-box { 
            background: var(--success); 
            color: white; 
            padding: 1.2rem; 
            border-radius: 15px; 
            text-align: center; 
            margin-top: 1.5rem; 
            transition: transform 0.2s ease;
        }

        .result-label { font-size: 0.9rem; opacity: 0.9; margin-bottom: 4px; }
        .result-value { font-size: 2.2rem; font-weight: 800; }

        .profit-info {
            font-size: 0.85rem;
            color: #27ae60;
            margin-top: 8px;
            font-weight: 600;
            text-align: center;
        }

        .info { 
            font-size: 0.8rem; 
            color: #94a3b8; 
            margin-top: 20px; 
            text-align: center; 
            line-height: 1.4;
            padding: 0 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Precio de Venta</h2>
    
    <div class="input-group">
        <label>Costo del Producto ($)</label>
        <input type="number" id="costo" placeholder="0.00" oninput="calcularVenta()" inputmode="decimal">
    </div>

    <div class="input-group">
        <label>Margen Deseado (%)</label>
        <input type="number" id="margen" placeholder="Ej: 30" oninput="calcularVenta()" inputmode="numeric">
    </div>

    <div class="input-group">
        <label>Método de Cálculo</label>
        <select id="tipo" onchange="calcularVenta()">
            <option value="venta">Sobre Precio de Venta (Margen)</option>
            <option value="costo">Sobre Costo (Markup)</option>
        </select>
    </div>

    <div class="result-box" id="resultBox">
        <div class="result-label">Precio Sugerido</div>
        <div class="result-value" id="resultado">$0.00</div>
    </div>
    
    <div class="profit-info" id="gananciaEfectiva"></div>

    <p class="info" id="descripcion">
        Escribe los valores para calcular automáticamente.
    </p>
</div>

<script>
    function calcularVenta() {
        const costo = parseFloat(document.getElementById('costo').value);
        const margenPorc = parseFloat(document.getElementById('margen').value);
        const margenDecimal = margenPorc / 100;
        const tipo = document.getElementById('tipo').value;
        const resElement = document.getElementById('resultado');
        const descElement = document.getElementById('descripcion');
        const profitElement = document.getElementById('gananciaEfectiva');
        
        let precioVenta = 0;

        if (!isNaN(costo) && !isNaN(margenPorc) && costo > 0) {
            
            if (tipo === 'venta') {
                // Validación: Margen no puede ser 100% o más en margen sobre venta
                if (margenPorc >= 100) {
                    resElement.innerText = "Error";
                    descElement.innerText = "El margen sobre venta debe ser menor al 100%.";
                    profitElement.innerText = "";
                    return;
                }
                precioVenta = costo / (1 - margenDecimal);
                descElement.innerText = "El " + margenPorc + "% del precio final es utilidad pura.";
            } else {
                precioVenta = costo * (1 + margenDecimal);
                descElement.innerText = "Sumas el " + margenPorc + "% directamente al costo original.";
            }

            const ganancia = precioVenta - costo;

            resElement.innerText = '$' + precioVenta.toLocaleString('es-MX', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            profitElement.innerText = "Ganancia neta: $" + ganancia.toLocaleString('es-MX', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        
        } else {
            resElement.innerText = '$0.00';
            descElement.innerText = "Usa 'Margen sobre Venta' para asegurar tu porcentaje de utilidad real.";
            profitElement.innerText = "";
        }
    }
</script>

</body>
</html>
