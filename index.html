<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora de Precio</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Precios">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2454/2454282.png">

    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --dark: #2c3e50;
            --bg: #f4f7f6;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* Bloqueo de selección para sentirlo como App */
        * { -webkit-user-select: none; user-select: none; }
        input, select { -webkit-user-select: auto; user-select: auto; }

        .card { 
            background: white; 
            padding: 2rem; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 85%; 
            max-width: 380px; 
        }

        h2 { 
            color: var(--dark); 
            margin-top: 0; 
            text-align: center; 
            font-weight: 700;
            border-bottom: 2px solid #f0f4f8;
            padding-bottom: 15px;
        }

        .input-group { margin-bottom: 1.2rem; }

        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            color: #546e7a; 
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        input, select { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #edf2f7; 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 18px; /* Tamaño ideal para móvil */
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        input:focus { 
            border-color: var(--primary); 
            outline: none; 
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        .result-box { 
            background: var(--success); 
            color: white; 
            padding: 1.5rem; 
            border-radius: 18px; 
            text-align: center; 
            margin-top: 1.5rem; 
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.2);
        }

        .result-label { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.9; margin-bottom: 5px; }
        .result-value { font-size: 2.5rem; font-weight: 800; }

        .profit-info {
            font-size: 0.9rem;
            color: #27ae60;
            margin-top: 10px;
            font-weight: 600;
            text-align: center;
        }

        .info { 
            font-size: 0.8rem; 
            color: #94a3b8; 
            margin-top: 20px; 
            text-align: center; 
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Ventas</h2>
    
    <div class="input-group">
        <label>Costo Unitario ($)</label>
        <input type="number" id="costo" placeholder="0.00" oninput="calcular()" inputmode="decimal">
    </div>

    <div class="input-group">
        <label>Margen Deseado (%)</label>
        <input type="number" id="margen" placeholder="Ej: 30" oninput="calcular()" inputmode="numeric">
    </div>

    <div class="input-group">
        <label>Método</label>
        <select id="tipo" onchange="calcular()">
            <option value="venta">Margen (Sobre Venta)</option>
            <option value="costo">Markup (Sobre Costo)</option>
        </select>
    </div>

    <div class="result-box">
        <div class="result-label">Precio Final</div>
        <div class="result-value" id="resultado">$0.00</div>
    </div>
    
    <div class="profit-info" id="gananciaNeta"></div>

    <p class="info" id="descripcion">
        Introduce los datos para calcular.
    </p>
</div>

<script>
    function calcular() {
        const costo = parseFloat(document.getElementById('costo').value);
        const margenP = parseFloat(document.getElementById('margen').value);
        const tipo = document.getElementById('tipo').value;
        
        const resLabel = document.getElementById('resultado');
        const profitLabel = document.getElementById('gananciaNeta');
        const descLabel = document.getElementById('descripcion');
        
        if (costo > 0 && !isNaN(margenP)) {
            let precio = 0;
            let m = margenP / 100;

            if (tipo === 'venta') {
                if (margenP >= 100) {
                    resLabel.innerText = "---";
                    profitLabel.innerText = "Margen inválido";
                    return;
                }
                precio = costo / (1 - m);
                descLabel.innerText = "Utilidad real del " + margenP + "% sobre el total cobrado.";
            } else {
                precio = costo * (1 + m);
                descLabel.innerText = "Se añadió un " + margenP + "% extra al costo base.";
            }

            let ganancia = precio - costo;

            resLabel.innerText = '$' + precio.toLocaleString('es-MX', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            profitLabel.innerText = "Ganas: $" + ganancia.toLocaleString('es-MX', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        } else {
            resLabel.innerText = '$0.00';
            profitLabel.innerText = "";
            descLabel.innerText = "Introduce costo y margen para ver el resultado.";
        }
    }
</script>

</body>
</html>
